<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function commonParentNode(oNode1, oNode2) {
    while(oNode1){
        var compare = oNode1.compareDocumentPosition(oNode2);
        if(compare ===10){
            return oNode2;
        }
        if(compare ===20){
            return oNode1;
        }
        oNode1=oNode1.parentNode;
    }
}
// 也可直接判断if(compare ===20||compare ===0){return oNode1; }
//由于oNode1.parentNode可能会与oNode2重合
	</script>
</head>
<body>
	
</body>
</html>

function commonParentNode(oNode1, oNode2) {

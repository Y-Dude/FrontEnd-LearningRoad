<!DOCTYPE html>

    <!-- 设置当前HTML文件的字符编码 -->
    <meta charset="UTF-8">
    <!-- 视口作用：在移动浏览器中，当页面宽度超出设备视口宽度时，
        浏览器内部虚拟了一个页面容器然后将这个页面容器缩放到设备视口的大小再正常展示，
        width=device-width 设置视口宽度为设备宽度，
        initial-scale=1.0 初始缩放为1.0，
        user-scalable=no 用户是否可手动缩放
        minimum-scale，maximum-scale 最大最小缩放
        shrink-to-fit=no 自动适应手机屏幕的宽度。
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">

        var haier = lottie.loadAnimation({
            container: document.getElementById('lottie-haier'),
            path: './haier.json',

            loop: true,

        var face = lottie.loadAnimation({

            path: './face.json',
            renderer: 'svg',
            loop: true,
            autoplay: true,
        })

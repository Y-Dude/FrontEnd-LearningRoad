    <!-- balance -->
    <!-- 该属性取值在-10,000到+10,000，它决定扬声器之间的音量如何分配。 -->
    <!-- loop -->
    <!-- 该属性表明音频被播放的次数，是一个数值或者关键字infinite。 -->
    <!-- src -->
    <!-- 该属性定义了音频文件的URL，必须是以下格式之一：.wav，.au，.mid -->
    <!-- volume -->
    <!-- 该属性值域为-10,000到0，它决定背景音乐的音量大小。 -->
    <bgsound src="test.wav" loop="infinite">
    <title>bgsound 标签</title>

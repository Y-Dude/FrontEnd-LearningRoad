<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义下拉菜单</title>

</head>

<body>

    <!-- attribute传入的options必须是标准的JSON格式 -->
    <!-- 
    <my-dropdown label="Dropdown" selectedopt="option2"
        options='{"option1": { "label": "Option 1" },"option2": { "label": "Option 2" }}'></my-dropdown> -->

    <my-dropdown label="Dropdown" selectedopt="option2"></my-dropdown>

    <script type="module">
        import '../my-button/index.js'
        import './index.js'
        document.querySelector('my-dropdown').options = {
            option1: { label: 'Option 1' },
            option2: { label: 'Option 2' },
        };
        document
            .querySelector('my-dropdown')
            .addEventListener('onChange', event => console.log(event.detail));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BroadCast Channel</title>
</head>

<body>



    <script>
        let mydata = {
            from: document.title,
            msg: '这是一条同源页面broadcast channel传来的消息',
            time: new Date()
        }

        let BroadCastCenter = new BroadcastChannel('ykp')

        setInterval(() => {
            BroadCastCenter.postMessage(mydata)
        }, 10000);

    </script>
</body>

</html>

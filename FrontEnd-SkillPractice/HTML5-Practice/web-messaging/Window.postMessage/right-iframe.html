<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>recivemessage</title>
</head>
<body>
	<p>收到消息：</p><span id="text"></span>


	<script>
		window.onload = function () {

			//window为右侧iframe  监听message事件
			window.addEventListener('message', recive, false);



		function recive(e) {
			console.log('first');
			console.log(e);
			var text = document.querySelector('#text');
			text.innerHTML = e.data;


			//e.source 获得发送事件源  即左侧iframe
			e.source.postMessage('收到回馈', 'http://localhost:8080')

		}

	}
	</script>
</body>
</html>

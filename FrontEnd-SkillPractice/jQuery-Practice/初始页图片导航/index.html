<!DOCTYPE html>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        img {
            display: block;
            border: 0;
        }

        .wrapper {
            width: 752px;
            border: 1px solid #ccc;
            padding: 10px 0 0 10px;
            font-family: arial;
            overflow: hidden;
            margin: 100px auto;

        }

        .wrapper li {
            float: left;
            margin: 0 10px 10px 0;
            width: 178px;
            height: 125px;
            overflow: hidden;
            position: relative;
        }

        .wrapper li div,
        .wrapper li p {
            width: 178px;
            height: 25px;
            position: absolute;
            font-size: 14px;
            text-align: center;
            line-height: 25px;
            color: white;
            left: 0;
            bottom: -25px;
            _bottom: -26px;
        }

        .wrapper li div {
            background-color: #000;
        }

        .wrapper li p {
            background: url(imgs/bg.png) no-repeat 5px 0;
        }

        $(document).ready(function () {
            $(".wrapper li")

                .fadeTo(500, 0.5)
                .next("p")
                .each(function (index, ele) {

                    console.log(ele);
                    console.log(this == ele); //true
                    console.log($(this) == $(ele)); //false

                    $(ele)
                        .css("background-positioon", "5px -" + (index * 25) + "px");

                .parent()
                .hover(function () {

                        .children("div,p")

                }, function () {
                    $(this)

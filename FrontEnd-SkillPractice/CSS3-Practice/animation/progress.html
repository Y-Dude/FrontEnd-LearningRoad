<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条动画</title>

    <style>
        /* 使用flex达到水平垂直居中效果注意设置宽高 */

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #666;
            display: flex;
        }

        .progress-bar {
            width: 350px;
            height: 25px;
            background-color: #1a1a1a;
            box-shadow: inset 0 1px 5px #000, 0 1px 0 #444;
            border-radius: 5px;
            margin: auto;
        }

        .progress-bar span {
            display: inline-block;
            height: 100%;
            background-color: #777;
            transition: width 0.4s ease-in-out;
            border-radius: 3px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .blue span {
            background: #34c2e3;
        }

        .stripes span {
            background-size: 30px 30px;
            background-image: linear-gradient( 135deg,
            rgba(255, 255, 255, .5) 25%,
            transparent 25%,
            transparent 50%,
            rgba(255, 255, 255, .5) 50%,
            rgba(255, 255, 255, .5) 75%,
            transparent 75%,
            transparent);

            animation: animate-scripse 3s linear infinite;
        }


        @keyframes animate-scripse {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 60px 0;
            }
        }
    </style>
</head>

<body>
    <div class="progress-bar blue stripes">
        <span style="width: 60%"></span>
    </div>
</body>

</html>

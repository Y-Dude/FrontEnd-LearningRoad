<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>爱心律动</title>


    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            background-color: #ffa5a5;
            background: linear-gradient(to bottom, #ffa5a5 0%, #ffd3d3 100%);
        }

        .chest {
            width: 500px;
            height: 500px;
            margin: auto;
            position: relative;
        }

        .heart {
            position: absolute;
            background: linear-gradient(-90deg, #F50A45 0%, #d5093c 40%);
            z-index: 2;
        }

        .side {
            top: 100px;
            width: 220px;
            height: 220px;
            border-radius: 220px;
        }

        .heart.left {
            left: 62px;
            z-index: 3;
        }

        .heart.right {
            right: 62px;
        }

        .heart.center {
            background: linear-gradient(-45deg, #B80734 0%, #d5093c 40%);
            width: 210px;
            height: 210px;
            bottom: 100px;
            left: 145px;

            /*此处加transform无效因为添加动画后动画中的transform会将其覆盖 
            transform: rotate(45deg);
            font-size: 0;
			text-indent: -9999px; */
        }


        .left,
        .right,
        .center {
            animation: beat 0.7s ease 0s infinite normal;
        }


        @keyframes beat {
            0% {
                transform: scale(1) rotate(225deg);
                box-shadow:0 0 40px #d5093c;
            }
            50% {
                transform: scale(1.1) rotate(225deg);
                box-shadow:0 0 70px #d5093c;
            }
            100% {
                transform: scale(1) rotate(225deg);
                box-shadow:0 0 40px #d5093c;
            }
        }

        span{
            position: absolute;
            top:50%;
            animation: heart-line 5s ease-in-out infinite;
        }
        span::before{
            content: "♥";
            position: absolute;
            box-sizing: border-box;
            color: red;
        }


        @keyframes heart-line {
            0%{
                left: 0;
            }
            15%{
                top:50%;
            }
            25%{
                top: 30%;
            }
            30%{
                top: 50%;
            }
            35%{
                top: 70%;
            }
            40%{
                top: 50%;
            }
            60%{
                top:50%;
            }
            65%{
                top: 30%;
            }
            70%{
                top: 50%;
            }
            75%{
                top: 70%;
            }
            80%{
                top: 50%;
            }
            100%{
                left: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="chest">
        <div class="heart side left"></div>
        <div class="heart center"></div>
        <div class="heart side right"></div>
    </div>

   <span></span>
</body>

</html>

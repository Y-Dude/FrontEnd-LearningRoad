<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折叠菜单栏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }

        h3 {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            margin: 0 auto;
        }

        .list h3 {
            height: 35px;
            line-height: 35px;
            padding-left: 30px;
            border-bottom: 2px solid rgb(195, 243, 98);
            font-size: 14px;
            color: #FFF;
            background: rgb(99, 170, 241);
            transition: all 0.3s ease 0s;
        }

        .list .content {
            height: 0px;
            background: rgb(203, 103, 243);
            transition: all 0.3s ease 0s;
        }

        .list:hover h3 {
            background: rgb(19, 106, 192);
        }

        .list:hover .content {
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="list">
            <h3>今日新闻</h3>
            <div class="content"></div>
        </div>


        <div class="list">
            <h3>今日新闻</h3>
            <div class="content"></div>
        </div>


        <div class="list">
            <h3>今日新闻</h3>
            <div class="content"></div>
        </div>


        <div class="list">
            <h3>今日新闻</h3>
            <div class="content"></div>
        </div>
    </div>
</body>

</html>

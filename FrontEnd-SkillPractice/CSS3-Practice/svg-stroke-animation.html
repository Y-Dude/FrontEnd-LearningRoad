            stroke: blue;
            stroke-dasharray: var(--svg-path-total-length) var(--svg-path-total-length);
            stroke-dashoffset: var(--svg-path-total-length);
            animation: brush 5s linear forwards;

        @keyframes brush {
            0% {
                stroke-dashoffset: var(--svg-path-total-length);
            }

            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>

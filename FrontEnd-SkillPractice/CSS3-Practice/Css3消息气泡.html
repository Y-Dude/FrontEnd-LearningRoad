<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>消息气泡</title>


    <style>
        :root{
            --currentcolor:skyblue;
        }
        div {
            width: 300px;
            height: 200px;
            background-color: var(--currentcolor);
            margin: 20px auto;
            border-radius: 10px;
            position: relative;
        }

        .box1::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: white;
            position: absolute;
            top: 10px;
            right: -20px;
            border-bottom: 20px solid var(--currentcolor);
            border-left: 20px solid var(--currentcolor);
            border-bottom-right-radius: 100%;
        }

        .box2::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: inherit;
            left: -10px;
            position: absolute;
            transform: rotate(45deg);
            top: 50%;
            margin-top: -5px;
        }

        /* 使用CSS3 剪贴路径（Clip-path）在线生成器 */
        .box3::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: inherit;
            right: -20px;
            position: absolute;
            top: 10px;
            margin-top: -5px;
            clip-path: polygon(0% 46%, 29% 39%, 52% 32%, 70% 25%, 83% 16%, 99% 1%, 89% 35%, 66% 55%, 36% 73%, 12% 89%, 0% 100%);
        }

        .box4:after {
            content: '';
            position: absolute;
            top: 100%;
            right: 0px;
            width: 16px;
            height: 16px;
            border-width: 0;
            border-style: solid;
            border-color: transparent;
            border-left-width: 10px;
            border-left-color: var(--currentcolor);
            border-radius: 0 0 0 32px;
            color: #dddddd;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>

</html>

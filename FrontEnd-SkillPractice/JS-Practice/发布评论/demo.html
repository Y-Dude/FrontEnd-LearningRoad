<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布评论</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 600px;
            margin: 100px auto;
            padding: 30px 30px;
            border: 1px solid #333;
        }

        textarea {
            width: 450px;
            resize: none;
        }

        .box li {
            width: 450px;
            line-height: 30px;
            border-bottom: 1px solid red;
            margin: 5px auto;
            text-align: center;
            word-wrap: break-word;
        }

        .box li a {
            text-decoration: none;
            float: right;
        }
    </style>
    <script>
        window.onload = function () {
            //获取对象   再次操作对象
            var btn = document.getElementsByTagName("button")[0];
            var txt = document.getElementsByTagName("textarea")[0];
            var ul = document.createElement("ul");  // 创建ul
            btn.parentNode.appendChild(ul);  // 追加到  他的父亲里面
            btn.onclick = function () {
                if (txt.value == "") {
                    alert("输入不能为空");
                    return false;  // 终止函数执行
                }
                var newli = document.createElement("li");
                newli.innerHTML = txt.value + "<a href ='javascript:;'>删除</a>";  // 吧表单的值给  新li

                txt.value = "";  // 清空 表单
                var lis = ul.children;  // 获得有多少个li

                //  if else  这个片段  让我们新发布的内容 最上显示
                if (lis.length == 0)  //  第一次创建
                {
                    ul.appendChild(newli); // ul 的后面追加
                }
                else {
                    ul.insertBefore(newli, lis[0]);  // 每次生成的新的li 放到第一个li 的前面
                }
                var as = document.getElementsByTagName("a");  // 获得所 a
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function () {
                        //removeChild
                        ul.removeChild(this.parentNode);  // 当前点击的a标签的li
                    }
                }

            }
        }
    </script>
</head>

<body>
    <div class="box">
        发布评论：
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>发布</button>
    </div>
</body>

</html>

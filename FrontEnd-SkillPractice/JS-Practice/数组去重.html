	<script type="text/javascript">
		Array.prototype.uniq = function () {
			for (var i = 0; i < this.length; i++) {
				for(var j = this.length; j > i; j--){
					if(this[i]===this[j]||(Number.isNaN(this[i])&&Number.isNaN(this[j]))){
						this.splice(j, 1);
					}
					else if(typeof this[i] === 'object' && typeof this[j] === 'object'){
						if(JSON.stringify(this[i])===JSON.stringify(this[j])){
							this.splice(j, 1);
						}
					}
					
				}
			}
			return this;
		}
		console.log([false, true, undefined, null, NaN, 0, 1, {}, {}, 'a', 'a', NaN].uniq());
	</script>

 Set 对象允许你存储任何类型的唯一值，无论是原始值或者是对象引用。
 Set对象是值的集合，你可以按照插入的顺序迭代它的元素。 Set中的元素只会出现一次，即 Set 中的元素是唯一的。

值的相等
因为 Set 中的值总是唯一的，所以需要判断两个值是否相等。在ECMAScript规范的早期版本中，这不是基于和===操作符中使用的算法相同的算法。具体来说，对于 Set s， +0 （+0 严格相等于-0）和-0是不同的值。然而，在 ECMAScript 2015规范中这点已被更改。有关详细信息，请参阅浏览器兼容性 表中的“value equality for -0 and 0”。
另外，NaN和undefined都可以被存储在Set 中， NaN之间被视为相同的值（尽管 NaN !== NaN）。
Set.prototype.add(value)
在Set对象尾部添加一个元素。返回该Set对象。

Array.from() :对伪数组或可迭代对象(包括arguments Array,Map,Set,String...)转换成数组对象。

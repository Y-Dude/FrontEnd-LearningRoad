<!DOCTYPE html>
<html>
<head>
	<title>变换 过度</title>
	<meta charset="utf-8">
	<style type="text/css">
		#box{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 200px;
			background-color: red;
			transition: transform 2s;
		}
		#box:hover{
			transform: rotate(45deg);
			-webkit-transform: rotate(45deg);
			-moz-transform: rotate(45deg);
			-o-transform: rotate(45deg);
			-ms-transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>

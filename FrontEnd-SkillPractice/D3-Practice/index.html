<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3</title>
    <style>
        svg{
            margin: 50px;
        }
        div {
            margin: 10px auto;
            text-align: center;
        }

        .tips {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 5px;
        }

        .tips::before {
            content: '';
            width: 0;
            height: 0;
            position: absolute;
            top: 32px;
            left: 5px;
            border-width: 7px 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.5) rgba(0, 0, 0, 0.5) transparent transparent;
        }

        .states :hover {
            fill: yellow;
            stroke-width: 2px;
        }

        .state-borders {
            fill: none;
            stroke: #fff;
            stroke-width: 0.5px;
            stroke-linejoin: round;
            stroke-linecap: round;
            pointer-events: none;
        }

         /* 折线动画 */
        .line{
        stroke-dasharray: 700;             /* //设置虚线的间隔长度 */
        stroke-dashoffset: 700;             /* 设置线段偏移长度 */
        animation: dash 2s forwards;
        }
        @keyframes dash {
            0%{
            stroke-dashoffset:700;
            }
            100%{
            stroke-dashoffset: 0;
        }
    }
    </style>
</head>

<body>

    <p>1</p>
    <p>2</p>
    <p>3</p>

    <script src="./ForceDirectedGraph/demo.js"></script>
    <script src="./ChordalGraph/demo.js"></script>
    <script src="./Dendrogram/demo.js"></script>
    <script src="./ClusterDiagram/demo.js"></script>
    <script src="./PackingChart/demo.js"></script>
    <script src="./PartitionMap/demo.js"></script>
    <script src="./PartitionMap/demo-circle.js"></script>
    <script src="./StackDiagram/demo.js"></script>
    <script src="./MatrixTreeDiagram/demo.js"></script>
